<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | InternBoot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-2xl max-w-3xl w-full overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-blue-600 text-white text-center py-6">
            <h1 class="text-3xl font-bold tracking-wide">Edit Your Profile</h1>
            <p class="text-blue-100 mt-1">Manage your personal info and security settings</p>
        </div>

        <!-- Content -->
        <div class="p-8">
            <!-- Edit Profile Form -->
            <form id="editProfileForm" class="space-y-5">
                <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Personal Information</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" class="input-field" placeholder="Enter your first name"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" class="input-field" placeholder="Enter your last name"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                        <input type="text" id="mobile" class="input-field" placeholder="Enter your mobile number">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Education</label>
                        <input type="text" id="education" class="input-field" placeholder="Your education details">
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
                        <textarea id="skills" class="input-field" placeholder="Your skills"></textarea>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-[1.02]">
                     Save Changes
                </button>
            </form>

            <!-- Divider -->
            <div class="my-10 border-t border-gray-300"></div>

            <!-- Change Password Section -->
            <form id="changePasswordForm" class="space-y-5">
                <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Change Password</h2>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                    <input type="password" id="currentPassword" class="input-field" placeholder="Enter current password"
                        required>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" id="newPassword" class="input-field" placeholder="Enter new password"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="input-field"
                            placeholder="Confirm new password" required>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white py-2.5 rounded-lg font-semibold hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-[1.02]">
                     Update Password
                </button>
            </form>

            <a href="profile.html"
                class="block text-center mt-8 text-gray-600 font-medium hover:text-blue-600 hover:underline transition duration-300">
                ‚Üê Back to Profile
            </a>
        </div>
    </div>

    <script>
        // Load user info
        document.addEventListener("DOMContentLoaded", async () => {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            try {
                const res = await fetch(`http://localhost:5000/api/user/${user.id}`);
                const data = await res.json();

                if (data.success) {
                    const u = data.user;
                    document.getElementById("firstName").value = u.firstName || "";
                    document.getElementById("lastName").value = u.lastName || "";
                    document.getElementById("email").value = u.email || "";
                    document.getElementById("mobile").value = u.mobile || "";
                    document.getElementById("education").value = u.education || "";
                    document.getElementById("skills").value = u.skills || "";
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                alert("Failed to load profile");
            }
        });

        // Save edited data
        document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return alert("Please login first");

            const updatedData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                education: document.getElementById("education").value,
                skills: document.getElementById("skills").value
            };

            try {
                const res = await fetch(`http://localhost:5000/api/user1/${user.id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedData)
                });

                const data = await res.json();
                if (data.success) {
                    alert("Profile updated successfully!");
                    window.location.href = "profile.html";
                } else {
                    alert("Failed to update profile.");
                }
            } catch (error) {
                console.error(error);
                alert("Error saving profile. Please try again later.");
            }
        });

        // Change password
        document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return alert("Please login first");

            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match!");
                return;
            }

            try {
                const res = await fetch(`http://localhost:5000/api/user/${user.id}/change-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await res.json();
                if (data.success) {
                    alert("Password changed successfully!");
                    document.getElementById("changePasswordForm").reset();
                } else {
                    alert(data.message || "Failed to change password");
                }
            } catch (error) {
                console.error("Error changing password:", error);
                alert("Server error while changing password");
            }
        });
    </script>

    <style>
        .input-field {
            width: 100%;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 10px;
            outline: none;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .input-field:focus {
            border-color: #2563eb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }
    </style>
</body>

</html>
