<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InternBoot | My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-lg rounded-lg max-w-3xl w-full overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Left Section: Profile -->
            <div class="bg-blue-600 text-white p-6 flex flex-col items-center justify-center md:w-1/3">
                <div class="flex items-center space-x-3 mb-8">
                    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile" class="w-20 h-20 rounded-full">
                
                </div>
                <h2 id="fullName" class="text-2xl font-semibold mb-2">Loading...</h2>
                <p id="username" class="text-blue-100">@username</p>
            </div>

            <!-- Right Section: Details -->
            <div class="p-6 flex-1">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Personal Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
                    <p><strong>Status:</strong> <span id="status"></span></p>
                    <p><strong>Education:</strong> <span id="education"></span></p>
                </div>

                <h3 class="text-xl font-semibold text-gray-800 mt-6 mb-4 border-b pb-2">Internship Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                    <p><strong>Category:</strong> <span id="category"></span></p>
                    <p><strong>Tenure:</strong> <span id="tenure"></span> months</p>
                    <p><strong>Token:</strong> <span id="token"></span></p>
                    <p><strong>Identity Type:</strong> <span id="identityType"></span></p>
                </div>

                <h3 class="text-xl font-semibold text-gray-800 mt-6 mb-4 border-b pb-2">Skills</h3>
                <p id="skills" class="text-gray-700"></p>

                <div class="mt-8 flex justify-center">
                    <a href="dashboard.html"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Back to Dashboard
                    </a>
                    <a href="edit.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition ml-[30px]">
                        Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/user/${user.id}`);
                const data = await response.json();

                if (!data.success) {
                    alert("Error loading profile");
                    return;
                }

                const u = data.user;
                
                document.getElementById("fullName").textContent = `${u.firstName} ${u.lastName}`;
                document.getElementById("username").textContent = `@${u.username}`;
                document.getElementById("email").textContent = u.email;
                document.getElementById("mobile").textContent = u.mobile;
                document.getElementById("status").textContent = u.status;
                document.getElementById("education").textContent = u.education;
                document.getElementById("category").textContent = u.category;
                document.getElementById("tenure").textContent = u.tenure;
                document.getElementById("token").textContent = u.token || "—";
                document.getElementById("identityType").textContent = u.identityType || "—";
                document.getElementById("skills").textContent = u.skills || "—";

                const sidebarPic = document.querySelector('#profilePic');
                if (u.profilePic) {
                    sidebarPic.src = `http://localhost:5000/${user.profilePic}`;
                } else {
                    sidebarPic.src = 'https://via.placeholder.com/100';
                }
            } catch (err) {
                console.error(err);
                alert("Failed to load user data");
            }
            
        });

        
    </script>

</body>

</html>
